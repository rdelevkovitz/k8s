
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment2
spec:
  selector:
    matchLabels:
      app: nginx

  replicas: 2 # tells deployment to run 2 pods matching the template using the ReplicaSet
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0

  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: nginx
    spec:
      containers:
      - name: springmusic2
        image: yanivomc/spring-music:latest
        ports:
        - containerPort: 8080
---
kind: Service      # Create new service
apiVersion: v1
metadata:
  name: spring-srv2
spec:
  selector:
    app: nginx    # Run on any pod with label - app: myapp
  ports:          # Map incoming port to target port
  - name: http    # Setting multiple ports listterns
    protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
